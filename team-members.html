<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles5.css">
    <title>Miembros del Equipo - ColabPro</title>
    <link rel="icon" href="logo (1).ico">
</head>
<body>
    <div class="container">
        <header>
            <a class="btn" href="create-project.html">Regresar</a>
            <h1>Miembros del Equipo</h1>
            <a class="btn" href="chat.html">Continuar</a>
        </header>

        <table id="teamMembersTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los miembros del equipo -->
            </tbody>
        </table>

        <h2>Agregar Miembro</h2>
        <div class="form-group">
            <label for="memberName">Nombre:</label>
            <input type="text" id="memberName" required>
        </div>
        <div class="form-group">
            <label for="memberEmail">Correo Electrónico:</label>
            <input type="email" id="memberEmail" required>
        </div>
        <div class="form-group">
            <label for="memberRole">Rol:</label>
            <select id="memberRole">
                <option value="developer">Desarrollador</option>
                <option value="designer">Diseñador</option>
                <option value="project_manager">Gerente de Proyecto</option>
            </select>
        </div>
        <button id="addMemberButton" onclick="addMember()">Agregar Miembro</button>

        <div id="notification" class="notification" style="display: none;"></div>
    </div>

    <header>

        <nav>
            <ul>
                <li><a href="server.js"></a></li>

            </ul>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
