<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil - ColabPro</title>
    <style>
        #profilePicPreview {
            display: none; /* Ocultar la vista previa inicialmente */
            max-width: 150px; /* Tamaño máximo de la imagen */
            margin-top: 10px; /* Espaciado superior */
        }
        /* Ocultar el input file */
        #profilePic {
            display: none; /* Ocultar el campo de entrada */
        }
        /* Estilo para el botón personalizado */
        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo (1).ico">
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="container">
        <h1>Configuración</h1>
        
        <form id="profileForm">
            <!-- Sección de Información -->
            <section class="form-section">
                <h2>Información</h2>
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone">
                <label for="address">Dirección:</label>
                <input type="text" id="address">

                <label for="interests">Intereses:</label>
                <input type="text" id="interests" placeholder="Ej: Música, Deporte, Tecnología">
            </section><br><br><br><br><br>

            <!-- Sección de Personalización -->
            <section class="form-section">
                <h2>Personalización</h2>
                <label for="bio">Descripción Personal:</label>
                <textarea id="bio" rows="4"></textarea><br>

                <!-- Botón personalizado para seleccionar la foto -->
                <label class="custom-file-upload">
                    Elegir Foto
                    <input type="file" id="profilePic" accept="image/*">
                </label><br><br><br>

                <!-- Elemento para mostrar la vista previa de la imagen -->
                <img id="profilePicPreview" alt="Vista previa de la foto de perfil">
            </section><br><br><br>

            <!-- Sección de Redes Sociales -->
            <section class="form-section">
                <h2>Redes Sociales</h2>
                <label for="socialLinks">Enlaces a Redes Sociales:</label>
                <input type="url" id="socialLinks" placeholder="https://ejemplo.com">
            </section><br><br><br>
            
            <!-- Sección de Privacidad -->
            <section class="form-section">
                <h2>Privacidad</h2>
                <label for="privacySettings">¿Quién puede ver mi perfil?</label>
                <select id="privacySettings">
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                    <option value="amigos">Solo Amigos</option>
                </select>
            </section>

            <!-- Botón para guardar cambios -->
            <button type="submit">Guardar Cambios</button>
        </form>

        <!-- Mensaje de éxito -->
        <div id="successMessage" style="display:none;">Perfil actualizado con éxito.</div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="server.js"></a></li>
    
            </ul>
        </nav>
    </header>
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    

    <script src="script.js"></script>
</body>
</html>
